name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.module }}
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - ":lib"
          - ":ksp:nav3ksp-annotation"
          - ":ksp:nav3ksp-processor"
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: gradle ${{ matrix.module }}:build --no-configuration-cache
